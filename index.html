<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Overvis Documentation</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Overvis Documentation" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-solarizedlight.min.css"
        />
        <!-- <link
            rel="stylesheet"
            media="(prefers-color-scheme: dark)"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: light)"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        /> -->
        <style>
            :root {
                --base-font-size: 14px;
                --sidebar-width: 20rem;
                /* --theme-hue: 325; */
            }
        </style>

        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" /> -->
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Overvis Documentation",
                nameLink: {
                    "/": "#/",
                    "/ua/": "#/ua/",
                    "/pl/": "#/pl/",
                },
                repo: "https://github.com/overvis/overvis-docs",
                relativePath: true,
                themeColor: "#3191b0",
                loadSidebar: true,
                subMaxLevel: 3,
                loadNavbar: true,
                autoHeader: true,
                // mergeNavbar: true,
                // coverpage: true,
                plugins: [
                    function (hook) {
                        var footer = [
                            "<hr/>",
                            "<footer style='font-size: 80%; line-height: 150%;'>",
                            '<div><a href="https://www.overvis.com/">Overvis</a> &copy; 2022. Support: <a href="mailto:support@overvis.com">support@overvis.com</a></div>',
                            '<div>Discuss and edit this documentation at: <a href="https://www.github.com/overvis/overvis-docs/">https://www.github.com/overvis/overvis-docs/</a></div>',
                            "</footer>",
                        ].join("");

                        hook.afterEach(function (html) {
                            return html + footer;
                        });
                    },
                ],
            };
        </script>
        <!-- Docsify v4 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
        <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
    </body>
</html>
